<!DOCTYPE HTML>
<html>
<head>
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="contact-us.css">
</head>

<body>
<audio autoplay loop>
  <source src="mp3/Happy Instrumental Music.mp3" type="audio/mpeg">
</audio>
<div id="backbtn_cntct">
	<a href="index.html">
		<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/back.png" width="80px" height="80px">
	</a>
</div>
<div id="header_contact">
	<img src="img/contact header.png" width="559" height="80">
</div>
<div id="kidsheader_contact">
	<img src="toddlers-banner.gif" width="804" height="322">
</div>
<div>
	<img class="fb1" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/fb.png">
	<img class="ig1" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/IG.png"> 
	<img class="twit1" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/twitter.png">
	<img class="conta1" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/contact.png">
</div>

<script>
function bigImg(x) {
    x.style.height = "122px";
    x.style.width = "130px";
}

function normalImg(x) {
    x.style.height = "112px";
    x.style.width = "120px";
}
</script>
</body>
</html>
